<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="resultsPage">
    <h1>Results for <span id="resultUser"></span></h1>
    <table>
      <tr><th>Question</th><th>Answer</th></tr>
      <tbody id="resultsTable"></tbody>
    </table>
    <button class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) {
      window.location.href = "index.html"; // back to login if no user
    }

    document.getElementById("resultUser").innerText = currentUser;

    const results = JSON.parse(localStorage.getItem(currentUser));
    const tableBody = document.getElementById("resultsTable");

    if (results) {
      Object.entries(results).forEach(([q, ans]) => {
        tableBody.innerHTML += `<tr><td>${q}</td><td>${ans}</td></tr>`;
      });
    } else {
      tableBody.innerHTML = `<tr><td colspan="2">No results yet.</td></tr>`;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
