<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN PAGE -->
  <div class="container" id="loginPage">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <button class="btn" onclick="login()">Login</button>
  </div>

  <!-- MAIN CONTENT (hidden until login) -->
  <div class="container" id="mainContent" style="display:none;">
    <div class="header">
      <img src="https://www.cambridge.org/elt/blog/wp-content/uploads/2020/10/GettyImages-1059633278-e1602686946221.jpg" 
           alt="Website Logo or Photo">
      <div>
        <h1>Course Finder</h1>
        <p>‚ÄúDiscover the college course that fits you best! üéì Answer a quick assessment and get personalized suggestions to guide your future path.‚Äù</p>
      </div>
    </div>
    <div class="buttons">
      <a href="assessment.html" class="btn">Take Assessment</a>
      <a href="result.html" class="btn">View Results</a>
    </div>
  </div>

  <script>
    // Handle login
    function login() {
      const user = document.getElementById("username").value.trim();
      if (user === "") {
        alert("Please enter a username.");
        return;
      }
      localStorage.setItem("currentUser", user); // save active user
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    // Auto-show main page if already logged in
    window.onload = function() {
      const user = localStorage.getItem("currentUser");
      if (user) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }
    }
  </script>
</body>
</html>
