<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment - Course Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Assessment</h1>
    <form id="quizForm">
      <div id="questions"></div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    // Questions grouped by categories
    const questions = [
      { text: "I enjoy sworking with tools, machines, or fixing things.", category: "Technology" },
      { text: "I like solving puzzles, analyzing data, or doing experiments.", category: "Science" },
      { text: "I like writing stories, drawing, singing, or creating something new.", category: "Arts" },
      { text: "I enjoy helping others, teaching, or volunteering.", category: "Education" },
      { text: "I like leading teams, selling products, or persuading people.", category: "Technology" },
      { text: "I prefer organizing files, working with numbers, or following clear rules.", category: "Science" },
      { text: "I get more energy from being with people than being alone.", category: "Arts" },
      { text: "I make decisions based more on logic than emotions.", category: "Education" },
      { text: "I like planning things step by step instead of being spontaneous.", category: "Technology" },
      { text: "I often imagine new ideas and possibilities for the future.", category: "Arts" }
    ];

    const choices = [
      { text: "Strongly Agree", value: 4 },
      { text: "Agree", value: 3 },
      { text: "Neutral", value: 2 },
      { text: "Disagree", value: 1 }
    ];

    const questionContainer = document.getElementById("questions");

    // Render questions
    questions.forEach((q, i) => {
      let block = document.createElement("div");
      block.classList.add("question-block");
      block.innerHTML = `<p>${i+1}. ${q.text}</p>`;
      choices.forEach(choice => {
        block.innerHTML += `
          <label>
            <input type="radio" name="q${i}" value="${choice.value}" data-category="${q.category}" required>
            ${choice.text}
          </label><br>
        `;
      });
      questionContainer.appendChild(block);
    });

    document.getElementById("quizForm").addEventListener("submit", function(e){
      e.preventDefault();

      // Track category scores
      let scores = { Technology: 0, Science: 0, Arts: 0, Education: 0 };

      for(let i=0;i<questions.length;i++){
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const category = selected.dataset.category;
        const value = parseInt(selected.value);
        scores[category] += value;
      }

      // Find top category
      let topCategory = Object.keys(scores).reduce((a,b) => scores[a] > scores[b] ? a : b);

      // Suggested courses based on top category
      const suggestions = {
        Technology: "Computer Science, Engineering, or IT",
        Science: "Nursing, Medicine, or Biology",
        Arts: "Fine Arts, Design, or Media Studies",
        Education: "Education, Psychology, or Social Work"
      };

      let course = suggestions[topCategory];

      // Save to localStorage
      let results = JSON.parse(localStorage.getItem("results")) || [];
      results.unshift({date: new Date().toLocaleString(), course});
      localStorage.setItem("results", JSON.stringify(results));

      alert("Your suggested course is: " + course);
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
